name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1" # Mondays at 2pm UTC

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.24.x, 1.25.x]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          # * Cargo registry
          # * Cargo packages
          # * TSP build
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
      - name: Save TSP env.integration to a file
        run: |
          cat > .env.integration <<EOF
          ${{ secrets.TSP_ENV_INTEGRATION }}
          EOF
      - uses: google-github-actions/setup-gcloud@v3
      - uses: docker/setup-docker-action@v4
      - name: Start the TSP
        uses: IronCoreLabs/workflows/.github/actions/start-tsp@start-tsp-v1
        with:
          gcloud-auth: ${{ secrets.GCLOUD_AUTH }}
          env-file-path: .env.integration
      - name: Run tests
        run: env $(cat .env.integration) go test ./... -v

  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: 1.25.x
      - uses: actions/checkout@v6
      - uses: golangci/golangci-lint-action@v9
        with:
          version: v2.5.0
